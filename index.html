<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dvir Sharon - Growth Marketing Consultant</title>
    <meta name="description" content="Dvir Sharon - Growth Marketing & CRO Specialist helping businesses optimize conversions and drive growth" />
    <meta name="author" content="Dvir Sharon" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Growth Marketing, CRO, Conversion Rate Optimization, Marketing Automation, AI Implementation" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Dvir Sharon - Growth Marketing Consultant" />
    <meta property="og:description" content="Dvir Sharon - Growth Marketing & CRO Specialist helping businesses optimize conversions and drive growth" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" as="style">
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Dvir Sharon - Growth Marketing Consultant",
        "description": "Growth Marketing & CRO Specialist helping businesses optimize conversions and drive growth",
        "url": "https://dvirsharon.com",
        "founder": {
          "@type": "Person",
          "name": "Dvir Sharon"
        },
        "sameAs": [
          "https://www.linkedin.com/in/dvirsharon/"
        ]
      }
    </script>

    <script>
      // Load saved meta data if present
      window.addEventListener('DOMContentLoaded', function() {
        const savedTitle = localStorage.getItem('pageTitle');
        const savedDescription = localStorage.getItem('pageDescription');
        
        if (savedTitle) {
          document.title = savedTitle;
        }
        
        if (savedDescription) {
          const metaDescription = document.querySelector('meta[name="description"]');
          if (metaDescription) {
            metaDescription.setAttribute('content', savedDescription);
          }
          
          const ogDescription = document.querySelector('meta[property="og:description"]');
          if (ogDescription) {
            ogDescription.setAttribute('content', savedDescription);
          }
        }
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
